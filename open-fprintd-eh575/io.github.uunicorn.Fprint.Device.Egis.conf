<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="io.github.uunicorn.Fprint.Device.Egis"/>
    <allow send_destination="io.github.uunicorn.Fprint.Device.Egis"/>
  </policy>

  <policy context="default">
    <allow send_destination="io.github.uunicorn.Fprint.Device.Egis"/>
  </policy>
</busconfig>